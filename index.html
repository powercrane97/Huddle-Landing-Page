<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <script
      src="https://kit.fontawesome.com/8a54690137.js"
      crossorigin="anonymous"></script>

    <title>
      Huddle landing page with single introductory section | Frontend Mentor
    </title>
  </head>
  <body>
    <div id="root">
      <header>
        <img src="./images/logo.svg" alt="Huddle Logo" class="logo-img" />
      </header>
      <main>
        <div class="img-container"><img src="./images/illustration-mockups.svg" alt="Huddle App UI" class="main-img"/></div>
        <section class="description">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn--register">Register</button>
        </section>
      </main>
      <footer>
        <div class="footer__buttons">
          <button class="btn"><i class="fa-brands fa-facebook-f fa-lg"></i></i></button>
          <button class="btn"><i class="fa-brands fa-twitter fa-lg"></i></button>
          <button class="btn">
            <i class="fa-brands fa-instagram fa-xl"></i>
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
